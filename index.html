<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo de IMC</title>

</head>

<body>
    <header>
        <h1 id="titulo">Calcule seu IMC</h1>
    </header>

    <section>
        <div id="calculo">
            <div id="valor">
                <input id="peso" type="text" placeholder="Digite seu peso">
                <input id="altura" type="text" placeholder="Digite sua altura">
            </div>
            <div id="balanca">
                <img id="balanca" src="imagens/balanca.png" alt="imagem de uma balança">
            </div>
        </div>

        <div id="resultado">
            <a onclick="calculoImc()">Calcular</a>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
